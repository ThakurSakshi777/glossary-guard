<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-ChatBox</title>
    <link rel="stylesheet" href="AiStyle.css">
</head>
<body>
    <div class="chat-container">

        <div class="ai-chat-box">
             <img src="Robot.png.png" alt="" id="ai-image" width="10%">

            <div class="ai-chat-area">
             Hello !  <br > How can I Help you Today?
            </div> 
         </div>

    </div>
    <div class="promp-area">
     <input type="text" id="prompt" placeholder="Message...">

    
     <button id="submit"> <img src="submit.svg" alt=""></button>
    </div>

    <script src="AiScript.js"></script>
</body>
</html>
