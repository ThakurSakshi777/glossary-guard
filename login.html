<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Food Expiry Reminder</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card shadow" style="max-width: 400px; width: 100%;">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">Login</h3>
        <form id="loginForm">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
          </div>
          <div class="mb-3 text-end">
            <a href="#" id="forgotPassword" class="text-decoration-none">Forgot Password?</a>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-success">Login</button>
          </div>
        </form>
        <div class="mt-3 text-center">
          <p>Don't have an account? <a href="signup.html" class="text-decoration-none">Sign Up</a></p>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS Bundle CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      // Redirect to home page regardless of credentials.
      window.location.href = "index.html";
    });
    document.getElementById('forgotPassword').addEventListener('click', function(event) {
      event.preventDefault();
      alert('Password recovery is not implemented.');
    });
  </script>
</body>
</html>
